<html>
<body>
  <!-- Front Page -->
<head>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href ="index.css">
</head>

  <div class="front-page">
    <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <hr class="side"></hr>
    </div>

    <div class="col-lg-12">
      <div class="calculator">
        </br>
        <div class="display">
          <h4 class="inside"></h4>
        </div>
        </br>
        <div class="row1">
          <button type="button" class="btn btn-default b1"> 1
          </button>
          <button type="button" class="btn btn-default b2"> 2
          </button>
          <button type="button" class="btn btn-default b3"> 3 </button>
          <button type="button" class="btn btn-default bdiv"> / </button>
        </div>
    </br>
        <div class="row2">
          <button type="button" class="btn btn-default b4"> 4
          </button>
          <button type="button" class="btn btn-default b5"> 5
          </button>
          <button type="button" class="btn btn-default b6"> 6 </button>
          <button type="button" class="btn btn-default bmul"> * </button>
        </div>
    </br>
        <div class="row3">
          <button type="button" class="btn btn-default b7"> 7
          </button>
          <button type="button" class="btn btn-default b8"> 8
          </button>
          <button type="button" class="btn btn-default b9"> 9 </button>
          <button type="button" class="btn btn-default bmin"> - </button>
        </div>
     </br>
        <div class="row4">
          <button type="button" class="btn btn-default b0"> 0
          </button>
          <button type="button" class="btn btn-default b_"> .
          </button>
          <button type="button" class="btn btn-default beq"> = </button>
          <button type="button" class="btn btn-default badd"> + </button>
        </div>
      </br>
<button type="button" class="btn btn-default bclear"> clear </button>
      </div>
    </div>
   </div>
  </div>
 </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script text="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
  <script text="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script text="text/javascript" src="index.js"></script>
</html>
